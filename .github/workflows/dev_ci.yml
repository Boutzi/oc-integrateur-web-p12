name: Development CI (Continuous Integration)

on:
  push:
    branches: ["dev"]

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  security-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Depencies audit
        run: npm audit --audit-level=moderate

      - name: Run Unit Tests
        run: npm jest --coverage
